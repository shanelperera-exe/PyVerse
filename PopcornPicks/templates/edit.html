{% extends 'base.html' %}
{% from 'bootstrap5/form.html' import render_form %}
{% block title %}Edit {{ media.title }}{% endblock %}

{% block content %}
<div class="content edit">
  <h1 class="heading">{{ media.title }}</h1>
  <h4 class="description">Edit {{ media_type | capitalize }} Rating</h4>
</div>
<div class="row justify-content-center">
  <div class="col-md-4"> <!-- Reduced width -->
    <div class="form-container edit-form">
      {{ render_form(form, novalidate=True) }}
    </div>
  </div>
</div>
{% endblock %}
